<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Basics</title>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>

  </head>
  <body>

    <h1 id="title"> Drawing Squares </h1>

    <svg id="rectsCanvas"></svg>

    <script>

        d3.select("#title")
        .attr("class", "big")
        .style("color", "orange");

        var data2010 = [
            {
                country: "usa",
                value: 20
            },
            {
                country: "chn",
                value: 25
            },
            {
                country: "mex",
                value: 15
            }
        ]

        var data2015 = [
            {
                country: "usa",
                value: 30
            },
            {
                country: "chn",
                value: 10
            },
        ]

        function drawRects(dataArray) {

            var rects = d3.select("#rectCanvas")
            .selectAll("rect")
            .data(dataArray, function(currentDataPoint){
               console.log(currentDataPoint);
               return currentDataPoint.country;
            });

            rects
            .transition().duration(1000)
               .attr("cx", function (d){
                 return d.value * 10;
             })
             .attr ("r", function(d) {
                 return d.value;
            });

            rects.enter().append("rect")
             .attr("class","myRect")
             .attr ("cy",100)
             .attr("cx", function (d){
                 return d.value * 10;
             })
             //animate transition
             .attr("r", 0)
             .transition().duration(1000)
             .attr ("r", function(d) {
                 return d.value;
             });

             rects.exit().remove();

            //Exit 
            rects.exit()
              .transition().duration(1000)
              .attr("r",0)
              .attr("fil","red")
              .remove();

              d3.select("rect")
                .transition()
                .duration(1000)
                .attr("rx",0)
                .attr("ry",0);

            }

            drawRects(data2010);
             
        </script>

  </body>
</html>
